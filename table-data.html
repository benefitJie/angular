<h2>Ice-Creams</h2>
<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<td>Name</td>
			<td>Cost</td>
		</tr>
	</thead>
	<tbody>
		<tr class="active" ng-repeat="topic in topics">
			<td>{{ topic.name }}</td>
			<td>${{ topic.price }}</td>
		</tr>
		<tr class="success" ng-repeat="topic in topics">
			<td>{{ topic.name }}</td>
			<td>${{ topic.price }}</td>
		</tr>
		<tr class="warning" ng-repeat="topic in topics">
			<td>{{ topic.name }}</td>
			<td class="danger">${{ topic.price }}</td>
		</tr>
		<tr class="danger" ng-repeat="topic in topics">
			<td>{{ topic.name }}</td>
			<td>${{ topic.price }}</td>
		</tr>
	</tbody>
</table>

<form role="form" ng-submit="bbb(topics)">
	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	</div>
	<div class="form-group">
		<label for="exampleInputFile">File input</label>
		<input type="file" id="exampleInputFile">
		<p class="help-block">Example block-level help text here.</p>
	</div>
	<div class="checkbox">
		<label>
      <input type="checkbox"> Check me out
    </label>
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
	
	
</form>
